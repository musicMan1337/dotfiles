# ~/.config/starship.toml
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """\
($cmd_duration\n)\
[â•­â•´](238)$env_var$username $directory $git_branch $git_status $fill$all\
[â•°â”€](238)$character\
"""

continuation_prompt = "[ï•“ï•“](238)"

command_timeout = 1_000_000

# Set 'foo' as custom color palette
# palette = 'foo'

# Define custom colors
# [palettes.foo]
# grey = '238'
# green = '034'
# orange = '208'
# blue = '111'
# red = '160'
# beige = '011'

[fill]
symbol = ' '

[cmd_duration]
min_time = 500
format = '[ï« $duration](bold 011)'

# Change the default prompt characters
[character]
success_symbol = "[ï•“](238)"
